spring.application.name=redis-session-clustering-index-practice

server.port=8064

server.servlet.session.cookie.name=JSESSIONID

spring.main.allow-bean-definition-overriding=true

spring.session.redis.namespace= board:session
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=1234

#db
spring.datasource.driver-class-name= org.mariadb.jdbc.Driver
spring.datasource.url= jdbc:mariadb://localhost:3309/redis_session?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username= root
spring.datasource.password= roots

#jpa
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true  
spring.jpa.show-sql=true  
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
